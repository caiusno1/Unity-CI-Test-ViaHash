name: UnityBuild ðŸ˜Ž

on:
  pull_request: {}
  push: { branches: [master] }

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      #- uses: actions/cache@v1.1.0
      #  with:
      #    path: Library
      #    key: Library

      # Build
      - name: Build project
        uses: webbertakken/unity-builder@master
        with:
          unityVersion: 2019.3.11f1
          customImage: gableroux/unity3d@sha256:9ce3d610bd4be1fdae0b91369cde3a29074fb92469a52e48dc611e7e47c67d5b
          targetPlatform: Android

      # Output
      - uses: actions/upload-artifact@v1
        with:
          name: Build
          path: build